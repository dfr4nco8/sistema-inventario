<!DOCTYPE html>
<html lang="es">
<head>
	<title>Vent</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- SideBar -->
	<section class="full-box cover dashboard-sideBar">
		<div class="full-box dashboard-sideBar-bg btn-menu-dashboard"></div>
		<div class="full-box dashboard-sideBar-ct">
			<!--SideBar Title -->
			<div class="full-box text-uppercase text-center text-titles dashboard-sideBar-title">
				Inventario <i class="zmdi zmdi-close btn-menu-dashboard visible-xs"></i>
			</div>
			<!-- SideBar User info -->
			<div class="full-box dashboard-sideBar-UserInfo">
				<figure class="full-box">
					<img src="{{url_for('static',filename='images/avatar.jpg')}}" alt="UserIcon">
					<figcaption class="text-center text-titles">Juliana Nail Spa</figcaption>
				</figure>
				<ul class="full-box list-unstyled text-center">
					<li>
						<a href="/" class="btn-exit-system">
							<i class="zmdi zmdi-power"></i>
						</a>
					</li>
				</ul>
			</div>
			</ul>
		</div>
	</section>

	<!-- Content page-->
	<section class="full-box dashboard-contentPage">
		<!-- NavBar -->
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="/home">Inicio</a>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">

				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="navbar-brand" href="{{ url_for('prov') }}">Proveedores...</a>
				  </li>
				  <li class="nav-item">
					<a class="navbar-brand" href="{{ url_for('clien') }}">Clientes...</a>
				  </li>
				  <li class="nav-item">
					<a class="navbar-brand" href="{{ url_for('vent') }}">Ventas...</a>
				  </li>
				  <li class="nav-item">
					<a class="navbar-brand" href="{{ url_for('prod') }}">Productos...</a>
				  </li>
				</li>
				<li class="nav-item">
				  <a class="navbar-brand" href="{{ url_for('invent') }}">Inventario...</a>
				</li>
				</ul>
			  </div>
			</div>
		  </nav>
		  <ul class="nav nav-pills nav-fill">
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('vent') }}">Nueva Venta</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('consvent') }}">Registro Ventas</a>
			</li>
		  </ul>
		<!-- Content page -->
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="new">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-md-10 col-md-offset-1">
							<form method="GET">
								<div class="table-responsive">
									<table class="table table-hover text-center">
										<thead>
											<tr>
												<th class="text-center">Id</th>
												<th class="text-center">Cantidad</th>
												<th class="text-center">Precio</th>
												<th class="text-center">Producto</th>
												<th class="text-center">Consecutivo</th>
												<th class="text-center">Update</th>
												<th class="text-center">Delete</th>
											</tr>
										</thead>
										<tbody>
											{%for i in resultadosprov%}
											<tr>
												<td>{{i.id}}</td>
												<td>{{i.cantidad}}</td>
												<td>{{i.precio}}</td>
												<td>{{i.producto}}</td>
												<td>{{i.cons}}</td>
												<td><a href="#!" class="btn btn-success btn-raised btn-xs"><i class="zmdi zmdi-refresh"></i></a></td>
												<td><a href="#!" class="btn btn-danger btn-raised btn-xs"><i class="zmdi zmdi-delete"></i></a></td>
											</tr>
											{%endfor%}
										</tbody>
									</table>
								</div>
								<p class="text-center">
									<button type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-refresh"></i> Actualizar</button>
								</p>
								</form>
							<form method="POST">
								<div class="form-group label-floating">
								  <label for="inputcons" class="control-label">Consecutivo</label>
								  <input class="form-control" id="inputcons" name="consecutivo_ord" value="{{request.form['consecutivo_ord']}}">
								</div>
								<div class="form-group label-floating">
								  <label for="inputfec" class="control-label">Fecha</label>
								  <input type="date" class="form-control" id="inputfec" name="fecha_ord" value="{{request.form['fecha_ord']}}">
								</div>
								<div class="form-group label-floating">
								  <label for="inputven" class="control-label">Vendedor</label>
								  <input class="form-control" id="inputven" name="vendedor_id" value="{{request.form['vendedor_id']}}">
								</div>
								<div class="form-group label-floating">
									<label for="inputcli" class="control-label">Cliente</label>
									<input class="form-control" id="inputcli" name="cliente_id" value="{{request.form['cliente_id']}}">
								</div>
								<div class="form-group label-floating">
									<label for="inputpro" class="control-label">Producto</label>
									<input class="form-control" id="inputpro" name="prod_id" value="{{request.form['prod_id']}}">
								</div>
								<div class="form-group label-floating">
									<label for="inputcan" class="control-label">Cantidad</label>
									<input class="form-control" id="inputcan" name="cantidad_det" value="{{request.form['cantidad_det']}}">
								</div>
								<div class="form-group label-floating">
									<label for="inputpre" class="control-label">Precio</label>
									<input class="form-control" id="inputpre" name="precio_det" value="{{request.form['precio_det']}}">
								</div>
								<div class="form-group label-floating">
									<label for="inputfil" class="control-label">Detalle No</label>
									<input class="form-control" id="inputfil" name="id_detalle" value="{{request.form['id_detalle']}}">
								</div>
								<p class="text-center">
									<button type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Guardar</button>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	<!--====== Scripts -->
	<script src="/static/js/jquery-3.1.1.min.js"></script>
	<script src="/static/js/sweetalert2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/material.min.js"></script>
	<script src="/static/js/ripples.min.js"></script>
	<script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/static/js/main.js"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
